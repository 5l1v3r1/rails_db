default: &default
  adapter: sqlite3
  pool: 5
  timeout: 5000
  database: db/development.sqlite3

development:
  <<: *default

test:
  adapter: sqlite3
  pool: 5
  timeout: 5000
  database: db/test.sqlite3

production:
  <<: *default
  database: db/production.sqlite3

sqlite:
  adapter: sqlite3
  database: ":memory:"
  timeout: 500
